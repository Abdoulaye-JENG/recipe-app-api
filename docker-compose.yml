version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "9000:9000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:9000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=devpass
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
     - POSTGRES_DB=devdb
     - POSTGRES_USER=devuser
     - POSTGRES_PASSWORD=devpass
    volumes:
      - dev_db_data:/var/lib/postgresql/data
volumes:
  dev_db_data: